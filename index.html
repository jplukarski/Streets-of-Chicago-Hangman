<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <h1 class="Hangman">Hangman Game</h1>
    <button onclick="javascript: startFunction()" class="startButton">Click to start playing.</button>
    <br>
    <div>Total Wins:
        <div class="totalWins"></div>
    </div>
    <br>
    <div>Current Word:
        <div class="currentWordInGame"></div>
    </div>
    <br>
    <div>Number of Guesses remaining:
        <div class="guessCount"></div>
    </div>
    <br>
    <div>Letters already guessed:
        <div class="alreadyGuessed"></div>
    </div>
</body>

</html>
