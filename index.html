<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <h1 class="Hangman">Hangman Game</h1>
    <button class="startButton">Click to Play</button>
    <br>
    <div>Total Wins: </div>
    <div class="totalWins">0</div>
    <br>
    <div>Current Word: </div>
    <div class="currentWordInGame"></div>
    <br>
    <div>Number of Guesses remaining: </div>
    <div class="remainingGuesses">12</div>
    <br>
    <div>Letters already guessed: </div>
    <div class="alreadyGuessed"></div>
</body>

</html>
